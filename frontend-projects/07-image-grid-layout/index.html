<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Grid Layout</title>
</head>

<body>
    <article class="grid">
        <img class="grid__first-img" src="img/foggy_beach_with_a_large_rock_formation_in_the_foreground.webp"
            alt="A foggy beach with a large rock formation in the foreground">
        <img class="grid__second-img" src="img/living_room_with_a_white_couch_and_a_round_window.webp"
            alt="A living room with a white couch and a round window">
        <img class="grid__third-img" src="img/table_topped_with_plates_and_bowls_of_food.webp"
            alt="A table topped with plates and bowls of food">
        <img class="grid__fourth-img" src="img/building_with_a_red_door_and_a_tree_in_front_of_it.webp"
            alt="A building with a red door and a tree in front of it">
        <img class="grid__fifth-img" src="img/row_of_white_apartment_buildings_next_to_a_street.webp"
            alt="A row of white apartment buildings next to a street">
        <img class="grid__sixth-img" src="img/view_of_a_beach_from_the_top_of_a_hill.webp" alt="A view of a beach from the top of a hill">
    </article>
</body>

</html>

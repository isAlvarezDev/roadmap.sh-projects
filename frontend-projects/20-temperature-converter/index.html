<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <section class="section">
        <h1>Temperature Converter</h1>
        <p>Enter the temperature, select units and submit</p>
        <input class="input-temperature" type="number">
        <select name="" id="from-unit">
            <option>From Unit</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celseus">Celseus</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <select name="" id="to-unit">
            <option>To Unit</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celseus">Celseus</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button class="btn-convert">Convert</button>
    </section>
    <script src="script.js"></script>
</body>
</html>

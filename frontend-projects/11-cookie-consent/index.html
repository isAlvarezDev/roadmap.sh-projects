<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cookie Consent</title>
</head>
<body>
    <div class="bg-modal">
        <span class="modal__cancel">X</span>
        <div class="modal">
            <img src="img/cookie.svg" alt="cookie logo">
            <p class="modal__message">We use cookies to improve your user experience</p>
            <button class="modal__button">I like Cookies</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

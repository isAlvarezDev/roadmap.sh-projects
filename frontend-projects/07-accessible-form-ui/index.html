<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enter your full name, email, and create a secure password to get started.">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <form class="form">
        <h1>Login</h1>
        <label class="form__label" for="name">Full Name</label>
        <input class="form__input form__input--name" id="name" type="text" name="name" placeholder="What should we call you">

        <label class="form__label" for="email">Email</label>
        <input class="form__input form__input--email" id="email" type="email" name="email" placeholder="john@doe.com">

        <label class="form__label" for="password">Enter password</label>
        <input class="form__input form__input--password" type="text" name="password" id="password" placeholder="***">

        <label class="form__label" for="confirm-password">Confirm password</label>
        <input class="form__input form__input--password" type="text" name="confirm-password" id="confirm-password"  placeholder="***">

        <div class="form__check">
            <div>
                <input class="form__checkbox" type="checkbox" name="remember" id="check">
                <label for="check">Remember me</label>
            </div>
            <a class="form__link" href="#">Forgot Password?</a>
        </div>
        <input class="form__submit" type="submit" value="Update Profile">
        <p class="form__p">Don't have an account?<a class="form__link form__link--bold" href="#">Register</a></p>
    </form>
    <script src="script.js"></script>
</body>

</html>
